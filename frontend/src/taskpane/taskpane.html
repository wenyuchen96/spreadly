<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="chat-container" style="display: none;">
        <div class="chat-header">
            <div class="chat-header-content">
                <i class="ms-Icon ms-Icon--Chat ms-font-xl"></i>
                <h2 class="ms-font-l chat-title">Spreadly</h2>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="chat-message assistant-message">
                <div class="message-avatar">
                    <i class="ms-Icon ms-Icon--Robot ms-font-m"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">Hi! I'm your Spreadly assistant. How can I help you with your spreadsheet today?</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="chat-input" 
                    class="chat-input" 
                    placeholder="Ask me anything about your spreadsheet..."
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button" type="button" disabled>
                    <i class="ms-Icon ms-Icon--Send ms-font-m"></i>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
