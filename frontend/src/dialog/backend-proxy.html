<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backend Proxy Dialog</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .loading { 
            text-align: center; 
            color: #666;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="status" class="status info">
        <div class="loading">üîÑ Initializing backend connection...</div>
    </div>

    <script>
        Office.onReady(() => {
            handleProxyRequest();
        });

        async function handleProxyRequest() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Get parameters from URL
                const params = new URLSearchParams(window.location.search);
                const endpoint = params.get('endpoint') || '/health';
                const method = params.get('method') || 'GET';
                const data = params.get('data');
                
                statusDiv.innerHTML = `<div class="loading">üåê Connecting to backend: ${endpoint}</div>`;
                
                // Construct full URL - update this to your ngrok URL when using ngrok
                const backendUrl = `http://127.0.0.1:8000${endpoint}`; // Change to https://YOUR_NGROK_URL.ngrok.io
                
                // Prepare fetch options
                const fetchOptions = {
                    method: method,
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    timeout: 10000
                };
                
                if (data && (method === 'POST' || method === 'PUT')) {
                    fetchOptions.body = data;
                }
                
                console.log(`Dialog API: Making ${method} request to ${backendUrl}`);
                
                // Make the actual request
                const response = await fetch(backendUrl, fetchOptions);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="success">
                        ‚úÖ <strong>Backend Connection Successful!</strong><br>
                        Response: ${JSON.stringify(result, null, 2)}
                    </div>
                `;
                
                // Send result back to parent window
                Office.context.ui.messageParent(JSON.stringify({
                    success: true,
                    data: result,
                    endpoint: endpoint,
                    method: method
                }));
                
            } catch (error) {
                console.error('Dialog API error:', error);
                
                statusDiv.innerHTML = `
                    <div class="error">
                        ‚ùå <strong>Connection Failed</strong><br>
                        Error: ${error.message}<br><br>
                        <strong>Troubleshooting:</strong><br>
                        ‚Ä¢ Ensure backend is running: <code>uvicorn app.main:app --reload</code><br>
                        ‚Ä¢ Check backend URL: <a href="http://127.0.0.1:8000/health" target="_blank">http://127.0.0.1:8000/health</a><br>
                        ‚Ä¢ Verify CORS settings in backend
                    </div>
                `;
                
                // Send error back to parent window
                Office.context.ui.messageParent(JSON.stringify({
                    success: false,
                    error: error.message,
                    endpoint: endpoint,
                    method: method
                }));
            }
        }
    </script>
</body>
</html>
